<html>
<head>
<title>VR360 | Directory List</title>  
<script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
$(document).ready(function() {
       var params = location.href.substring(1+location.href.indexOf('?'));
       var fldId = params.substring(0, params.indexOf('|'));
       var fldName = params.substring(1+params.indexOf('|'));
       var url = "https://script.google.com/macros/s/AKfycbzxOjGsjbs4u-Lh8NQWe9gqrGx1Tos_19VDaIBpD0Ak5mRGd2y9-jV75WToaSAP4nn5/exec?func=";
       url += fldId;
       $.getJSON(url, function(jsondata) {
          // {"output":"ggg22.jpg|1gtUyg_Hg1SNX4lNhrsZ81rUdIOCWhcVq,leopard_skin.jpg|13MumZlE1BgYEHRqDDvNViTnV-4-9zNiH"}
           var filelist = jsondata.output;
           ary = filelist.split(",");
           for(var i=0; i < ary.length; i++) {
               var s1 = ary[i].substring(0, ary[i].indexOf('|'));
               var s2 = ary[i].substring(ary[i].indexOf('|')+1);

               var s3 = 'https://stdatahk-fast-reporting-system-pdf.on.drv.tw/fps_pdf/vr360/'+ fldName +'/'+ s1;
               s3 = '<img src="'+ s3 +'">';
               
               ary[i] = "_,_".split(",");
               ary[i][0] = s1;
               ary[i][1] = s3;
           } 
           $('#flist').html('<p> File: '+ ary[0][0] +' ; '+ ary[0][1] +'</p>');
           for(var i=1; i < ary.length; i++) {
              $('#flist').append('<p> File: '+ ary[i][0] +' ; '+ ary[i][1] +'</p>');
           }
                    
       });
});
</script>    
</head>
<body>

<p>Image List:</p>
<br>https://stdatahk-fast-reporting-system-pdf.on.drv.tw/fps_pdf/vr360/SOP.png<br>
<div id="flist" style="background-color:#cc0;">
 File list
</div>
  
</body>    
</html>
