<html>
<head>
<title>VR360 | Directory List</title>  
<script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
$(document).ready(function() {
    $("#driver").click(function(event){
       var url = "https://script.google.com/macros/s/AKfycbzxOjGsjbs4u-Lh8NQWe9gqrGx1Tos_19VDaIBpD0Ak5mRGd2y9-jV75WToaSAP4nn5/exec?func=";
       url += location.href.substring(1+location.href.indexOf('?'));
       $.getJSON(url, function(jsondata) {
          // {"output":"ggg22.jpg|1gtUyg_Hg1SNX4lNhrsZ81rUdIOCWhcVq,leopard_skin.jpg|13MumZlE1BgYEHRqDDvNViTnV-4-9zNiH"}
           var filelist = jsondata.output;
           ary = filelist.split(",");
           for(var i=0; i < ary.length; i++) {
               ary = ary[i].split("|");
           }
           
          $('#flist').html('<p> File: '+ ary[i][0] +' ; '+ ary[i][1] +'</p>');
           for(var i=0; i < ary.length; i++) {
              $('#flist').append('<p> File: '+ ary[i][0] +' ; '+ ary[i][1] +'</p>');
           }
                    
       });
    });
});
</script>    
</head>
<body>

<p>Click on the button to load JSON file:</p>
<div id="flist" style="background-color:#cc0;">
 File list
</div>
<input type="button" id="driver" value="Load Data" />
    
</body>    
</html>
