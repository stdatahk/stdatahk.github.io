<html>
<head>
<title>VR360 | Directory List</title>  
<script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
$(document).ready(function() {
    $("#driver").click(function(event){
       var url = "https://script.google.com/macros/s/AKfycbyqa9LECSFzA17spDjznyN_Wdq1MSZVrycg-J8oh3skDHQEyx8ptMyUJSXb1_4pusc/exec?func=";
       url += location.href.substring(1+location.href.indexOf('?'));
       $.getJSON(url, function(jd) {
          $('#stage').html('<p> Name: ' + jd.name + '</p>');
          $('#stage').append('<p>Age : ' + jd.age+ '</p>');
          $('#stage').append('<p> Sex: ' + jd.sex+ '</p>');
       });
    });   
});
</script>    
</head>
<body>

<p>Click on the button to load result.html file:</p>
<div id = "stage" style = "background-color:#cc0;">
 STAGE
</div>
<input type = "button" id = "driver" value = "Load Data" />
    
</body>    
</html>
