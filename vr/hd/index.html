var imgsrc = "https://stdatahk.com/vr/hd/img/P1.jpg";

    "default": {
        "firstScene": "mainScene",
        "author": "STDataHK",
        "sceneFadeDuration": 1000,
		"autoLoad" : true
    },

    "scenes": {
        "mainScene": {
            "title": "某大廈（共居）",
            "hfov": 110,
            "pitch": -3,
            "yaw": 117,
            "type": "equirectangular",
            "panorama": imgsrc 
        } 
    }
});
