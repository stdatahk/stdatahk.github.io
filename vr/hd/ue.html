<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STD - VR 360 Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
    #panorama {
        width: 1024px;
        height: 800px;
    }
    </style>
</head>
<body>
	
<script>
function isIphone() {return (['iPad','iPhone','iPod'].includes(navigator.platform) || (navigator.userAgent.includes("Mac") && "ontouchend" in document));}
if(isIphone()) {alert("系統判斷到 iOS 用戶. 需要最適化畫面大小嗎? (實驗中)")}

var locNames = "玄關|客/飯廳|廳/房(正中央,關窗簾)|窗簾傍|廁所玄關(開門)|廁所玄關(關門)|廳/房(正中央,開窗簾)|窗口泳池景觀(正中央)|窗口景觀(右)|窗口景觀(左)|開放式廚房|玄關位(開櫃門)|洗手間(開櫃門)|浴室(開門)|浴室(關門)";
locNames = locNames.split("|");
	
document.write("<a href='ue.html?1'>"+ (locNames[0]=='_'?1:locNames[0]) +"</a>");
for(var i=2; i<=16; i++) {
	if(locNames[i-1]=='_')
		document.write(" , <a href='ue.html?"+ i +"'>"+ i +"</a>");
	else
		document.write(" , <a href='ue.html?"+ i +"'>"+ locNames[i-1] +"</a>");
}
</script>
<br>
<div id="panorama"></div>
<script>
var imgsrc = "https://stdatahk.com/vr/hd/img/ue/1.jpg";
if(location.href.lastIndexOf('?') > 0) {
	var param = location.href.substring(location.href.lastIndexOf('?')+1);
	imgsrc = "https://stdatahk.com/vr/hd/img/ue/"+ param +".jpg";
}

// pannellum.viewer('panorama', {
//     "type": "equirectangular",
//     "panorama": imgsrc,
// 	"autoLoad" : true
// });

pannellum.viewer('panorama', {   
    "default": {
        "firstScene": "room1",
        "author": "STDataHK",
        "sceneFadeDuration": 1000,
		"autoLoad" : true
    },

    "scenes": {
        "room1": {
            "title": "環海東岸(開放式）",
            "hfov": 110,
            "pitch": -3,
            "yaw": 117,
            "type": "equirectangular",
            "panorama": imgsrc,
            "hotSpots": [
                {
                    "pitch": 4,
                    "yaw": 28,
                    "type": "scene",
                    "text": "hotspot",
                    "sceneId": "room2"  
                }
            ]
        }

    }
});
</script>

<img width=200 style="position:absolute;left:828px;top:703px;"
 onmouseover="this.width=500;this.style.left='528px';this.style.top='313px';" 
 onmouseout="this.width=200;this.style.left='828px';this.style.top='703px';" 
 src="https://stdatahk.com/vr/hd/img/ue/floorplan_uppereast.png">
 
</body>
</html>
