<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STD - VR 360 Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
    #panorama {
        width: 1024px;
        height: 800px;
    }
    </style>
</head>
<body>

<script>
var locNames = "客廳1|客廳2|客廳3|客廳4|";
locNames.split("|");
	
document.write("<a href='ymt.html?1'>"+ (locNames[0]=='_'?1:locNames[0]) +"</a>");
for(var i=2; i<=15; i++) {
	if(locNames[i-1]=='_')
		document.write(" , <a href='ymt.html?"+ i +"'>"+ i +"</a>");
	else
		document.write(" , <a href='ymt.html?"+ i +"'>"+ locNames[i-1] +"</a>");
}
</script>
<br>
<div id="panorama"></div>
<script>
var imgsrc = "https://stdatahk.com/vr/hd/img/ymt/1.jpg";
if(location.href.lastIndexOf('?') > 0) {
	var param = location.href.substring(location.href.lastIndexOf('?')+1);
	imgsrc = "https://stdatahk.com/vr/hd/img/ymt/"+ param +".jpg";
}

// pannellum.viewer('panorama', {
//     "type": "equirectangular",
//     "panorama": imgsrc,
// 	"autoLoad" : true
// });

pannellum.viewer('panorama', {   
    "default": {
        "firstScene": "room1",
        "author": "STDataHK",
        "sceneFadeDuration": 1000,
		"autoLoad" : true
    },

    "scenes": {
        "room1": {
            "title": "油麻地（共居）",
            "hfov": 110,
            "pitch": -3,
            "yaw": 117,
            "type": "equirectangular",
            "panorama": imgsrc,
            "hotSpots": [
                {
                    "pitch": 4,
                    "yaw": 28,
                    "type": "scene",
                    "text": "hotspot",
                    "sceneId": "room2"  
                }
            ]
        }

    }
});
</script>


</body>
</html>
