<div id="panorama"></div>
<script>
var imgsrc = "https://stdatahk.com/vr/hd/img/P14.jpg";
if(location.href.lastIndexOf('?') > 0) {
	var param = location.href.substring(location.href.lastIndexOf('?')+1);
	imgsrc = "https://stdatahk.com/vr/hd/img/P"+ param +".jpg";
}

// pannellum.viewer('panorama', {

pannellum.viewer('panorama', {   
    "default": {
        "firstScene": "room",
        "author": "STDataHK",
        "sceneFadeDuration": 1000,
		"autoLoad" : true
    },

    "scenes": {
        "room": {
            "title": "某共居（天台）",
            "hfov": 110,
            "pitch": -3,
            "yaw": 117,
            "type": "equirectangular",
            "panorama": imgsrc,
            "hotSpots": [
                {
                    "pitch": -60,
                    "yaw": 80,
                    "type": "scene",
                    "text": "前進",
                    "sceneId": "room2"  
                },
                {
                    "pitch": -12,
                    "yaw": 315,
                    "type": "scene",
                    "text": "洗手間",
                    "sceneId": "toilet"  
                }
            ]
        },
        "toilet": {
            "title": "某共居（天台）",
            "hfov": 110,
            "pitch": -3,
            "yaw": 117,
            "type": "equirectangular",

                {

                    "yaw": 252,

        "room2": {

            "pitch": -3,
            "yaw": 117,
            "type": "equirectangular",

                {

                    "text": "返回",

                    "yaw": 280,
                    "type": "scene",
                    "text": "洗手間",
                    "sceneId": "toilet"  
                }
            ]
        }
    }
});
