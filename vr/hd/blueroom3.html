<div id="panorama"></div>
<script>
var imgsrc = "https://stdatahk.com/vr/hd/img/P11.jpg";
if(location.href.lastIndexOf('?') > 0) {
	var param = location.href.substring(location.href.lastIndexOf('?')+1);
	imgsrc = "https://stdatahk.com/vr/hd/img/P"+ param +".jpg";
}

// pannellum.viewer('panorama', {
//     "type": "equirectangular",
//     "panorama": imgsrc,
// 	"autoLoad" : true
// });

pannellum.viewer('panorama', {   
    "default": {
        "firstScene": "room",
        "author": "STDataHK",
        "sceneFadeDuration": 1000,
		"autoLoad" : true
    },

    "scenes": {
        "room": {
            "title": "某共居（露台）",
            "hfov": 110,
            "pitch": -3,
            "yaw": 117,
            "type": "equirectangular",
            "panorama": imgsrc,
            "hotSpots": [
                {
                    "pitch": -10,
                    "yaw": 37,
                    "type": "scene",
                    "text": "洗手間",
                    "sceneId": "toilet"  
                }
            ]
        },
        "toilet": {
            "title": "某共居（露台）",
            "hfov": 110,
            "pitch": -3,
            "yaw": 117,
            "type": "equirectangular",
            "panorama": "https://stdatahk.com/vr/hd/img/P32.jpg",
            "hotSpots": [
                {
                    "pitch": -27,
                    "yaw": 8,
                    "type": "scene",
                    "text": "返回",
                    "sceneId": "room" 
                }
            ]
        }
    }
});
</script>

</body>
</html>
