<div id="panorama"></div>
<script>
var imgsrc = "https://stdatahk.com/vr/hd/img/P1.jpg";
if(location.href.lastIndexOf('?') > 0) {
	var param = location.href.substring(location.href.lastIndexOf('?')+1);
	imgsrc = "https://stdatahk.com/vr/hd/img/P"+ param +".jpg";
}

pannellum.viewer('panorama', {   
    "default": {
        "firstScene": "mainScene",
        "author": "STDataHK",
        "sceneFadeDuration": 1000,
		"autoLoad" : true
    },

    "scenes": {
        "mainScene": {
            "title": "某大廈（共居）",
            "hfov": 110,
            "pitch": -3,
            "yaw": 117,
            "type": "equirectangular",
            "panorama": imgsrc 
        } 
    }
});
</script>
