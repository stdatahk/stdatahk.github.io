<html>
<head>
<title>ImgBB Upload Demo</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>


<input type="file" id="input_img" onchange="fileChange()" accept="image/*">


<div id="mydiv">...</div>

<script language="JavaScript">
function fileChange(){
var file = document.getElementById('input_img');
var form = new FormData();
form.append("image", file.files[0])

var apikey = "2773799e6c6f08aacec5b772f43f80fc";
var settings = {
  "url": "https://api.imgbb.com/1/upload?key=" + apikey,
  "method": "POST",
  "expiration": 604800, //1-week
  "timeout": 0,
  "processData": false,
  "mimeType": "multipart/form-data",
  "contentType": false,
  "data": form
};

$.ajax(settings).done(function (response) {
  console.log(response);
  var jx = JSON.parse(response);
  console.log(jx.data.url);
  
  document.getElementById("mydiv").innerHTML = "<img src='"+ jx.data.url +"'>";
  
});
}
</script>
</body>
</html>
