$("#sel3").change(function(){

	$("#sel4").find('option:not(:first)').remove();

$("#btnPdf").click(function(){
	$("#btnPdf").val('PDF生成中，請稍等...');

	//getting data from DB
	$.ajax({
	  url: gasUrl,
	  cache: false,
	  type: "GET",
	  data: {
		func: 'GETDATA', 
		id: gssId,  
		key: 12345678
	  },
	  dataType: "html",
	  success: function(html){
	  
		var ary = null;
		var rst = "";
		html = "ary="+html+";";
	    eval(html);

		//PDF generation
		window.jsPDF = window.jspdf.jsPDF;
		var doc = new jsPDF('landscape')
		
		//adding chinese font
		doc.addFileToVFS('SimHei-normal.ttf', font);
		doc.addFont('SimHei-normal.ttf', 'SimHei', 'normal')
		doc.setFont('SimHei');

		//doc.addFont('https://stdatahk-fast-reporting-system-pdf.on.drv.tw/fps_pdf/SimHei.ttf', 'SimHei', 'normal');
		//doc.setFont('SimHei');
		//doc.addFont("msjh.ttc", "Microsoft JhengHei", "Regular"); //Regular
		//doc.setFont("JhengHei", "Regular"); // set font
		//doc.setFontSize(20);

		var theSel1 = document.getElementById('sel1');
		var theSel4 = document.getElementById('sel4');
		var isSelected1 = true;
		var isSelected2 = true;
		if(!theSel1.options[0].selected) isSelected1 = false;
		if(!theSel4.options[0].selected) isSelected2 = false;
		
		var isFirst = true;
		for(var i=0; i<ary.length; i++) {
			var obj = JSON.parse(ary[i][1]);

			if(!document.getElementById('sel1').options[0].selected) {
				if($("#sel1 option:selected").text() != ary[i][0]) 
					continue; //skip for defect id
			}
			if(!document.getElementById('sel4').options[0].selected) {
				if($("#sel4 option:selected").text() != obj.bldg) 
					continue; //skip for bldg name
			}
		
			if(isFirst) { //do cover page
				doc.setFontSize(32);
				doc.text("Defect Report", 110, 105);
				//footer line
				doc.setLineWidth(1.0);
				doc.line(40, 160, 285, 160);
				doc.setFontSize(13);
				doc.text("Defects Report", 40, 158);
				doc.setLineWidth(0.25);

				var date = new Date();
				var ddmmyyyy = ( date.getFullYear().toString() +'/'+ pad2(date.getMonth() + 1) +'/'+ pad2( date.getDate()) );
				doc.text(ddmmyyyy, 40, 166);
				
				doc.setFontSize(13);
				isFirst = false;
			}
			doc.addPage(); //new page

			//defect photo area
			doc.rect(10, 15, 200, 125);
			//LHS lower text info area
			doc.rect(10, 140, 200, 60);
			doc.rect(58, 140, 0, 60); //vert line
			//doc.line
			doc.rect(10, 150, 200, 0); //horz line
			doc.rect(10, 160, 200, 0); //horz line
			doc.rect(10, 170, 200, 0); //horz line
			doc.rect(10, 180, 200, 0); //horz line
			doc.rect(10, 190, 200, 0); //horz line
			
			//RHS lower text info area (lines)
			var sx=215; var sy=95; //start xy
			var ex=290; var ey=200 ; //end xy
			var h = Math.floor((ey-sy)/13);
			var tx=1; var ty=3; //text x y offset
			var sos=3; //seperator offset
			doc.rect(sx,    sy, ex-sx, ey-sy);
			doc.rect(sx+25, sy, 0, ey-sy); //vert line
			doc.rect(sx,    sy+h*1, ex-sx, 0); //horz line
			doc.rect(sx+25, sy+h*2+sos, ex-sx-25, 0); //horz line sep
			doc.rect(sx,    sy+h*3, ex-sx, 0); //horz line
			doc.rect(sx+25, sy+h*4+sos, ex-sx-25, 0); //horz line sep
			doc.rect(sx,    sy+h*5, ex-sx, 0); //horz line
			doc.rect(sx+25, sy+h*6+sos, ex-sx-25, 0); //horz line sep
			doc.rect(sx,    sy+h*7, ex-sx, 0); //horz line
			doc.rect(sx+25, sy+h*8+sos, ex-sx-25, 0); //horz line sep
			doc.rect(sx,    sy+h*9, ex-sx, 0); //horz line
			doc.rect(sx+25, sy+h*10+sos, ex-sx-25, 0); //horz line sep
			doc.rect(sx,    sy+h*11, ex-sx, 0); //horz line
			doc.rect(sx+25, sy+h*12+sos, ex-sx-25, 0); //horz line sep

			//RHS lower text info area (words)
			doc.setFontSize(11);
			doc.text("Inspection", sx+tx,  sy+h*1-ty-1);
			doc.text("Period",     sx+tx+0.5,    sy+h*1-ty+2);
			doc.text("Date:",      sx+25+tx, sy+h*1-ty);
			doc.text("Name & Signature:", sx+25+tx, sy+h*2-ty);
			doc.text("Date:",             sx+25+tx, sy+h*3-ty+2);
			doc.text("Name & Signature:", sx+25+tx, sy+h*4-ty);
			doc.text("Date:",             sx+25+tx, sy+h*5-ty+2);
			doc.text("Name & Signature:", sx+25+tx, sy+h*6-ty);
			doc.text("Date:",             sx+25+tx, sy+h*7-ty+2);
			doc.text("Name & Signature:", sx+25+tx, sy+h*8-ty);
			doc.text("Date:",             sx+25+tx, sy+h*9-ty+2);
			doc.text("Name & Signature:", sx+25+tx, sy+h*10-ty);
			doc.text("Date:",             sx+25+tx, sy+h*11-ty+2);
			doc.text("Name & Signature:", sx+25+tx, sy+h*12-ty);
			doc.text("Date:",             sx+25+tx, sy+h*13-ty+3);


			//LHS lower text
			doc.setFontSize(12);
			doc.text("Item No.",              12, 146);
			doc.text("Date of Record",        12, 156);
			doc.text("Location/Floor/House",  12, 166);
			doc.text("Defects were ",         12, 176-2);
			doc.text("Rectified by",          12, 176+2);
			doc.text("Defects as Identified", 12, 186-2);
			doc.text("By Representtive",      12, 186+2);
			doc.text("Others",                12, 196);
			
			//pic - defect pic
			var img = new Image();
			img.src = obj.url;
			doc.addImage(img, 'png', 40, 20, 100, 100);
			//pic 2 - floorplan
			var img = new Image();
			img.src = obj.fp;
			doc.addImage(img, 'png', 225, 15, 50, 70);

			//drawing overlay legend (todo)
			doc.setLineWidth(2.0); 
			doc.setDrawColor(255,0,0);
			doc.rect(80, 50, 25, 22);
			//draw arrow
			var asx=249; var asy=55;
			var aw=7;
			doc.line(asx,asy, asx+aw,asy+aw*2);
			doc.line(asx,asy, asx+aw,asy+3);
			doc.line(asx,asy, asx-2,asy+aw);

			var dfid = ary[i][0];
			var dfDate = dfid.trim().substring(1,9);
			dfDate = dfDate.substring(6,8)+'-'+dfDate.substring(4,6)+'-'+dfDate.substring(0,4);
			doc.text("FRS - Site Inspection Report", 10, 10);
			doc.text(dfid,                             60, 146);
			doc.text(dfDate,                           60, 156);
			doc.text(obj.bldg+'   '+obj.addr,          60, 166);
			doc.text(obj.di+' - '+obj.tx+' - '+obj.dd, 60, 186);
			
			//drawing color boxes
			doc.setLineWidth(2.0); 
			doc.setDrawColor(51,153,102);  doc.rect(186, 172, 20, 6);
			doc.setDrawColor(255,0,0);	   doc.rect(186, 182, 20, 6);
			doc.setDrawColor(255,102,255); doc.rect(186, 192, 20, 6);
			doc.setDrawColor(0,0,0); //reset to black lines
		}
		
		//generate timestamp for filename
		var date = new Date();
		var ts = ( date.getFullYear().toString() + pad2(date.getMonth() + 1) + pad2( date.getDate()) +'_'+ pad2( date.getHours() ) + pad2( date.getMinutes() ) + pad2( date.getSeconds() ) );
		doc.save("P"+ts+".pdf");
	  }
	});
});

function pad2(n) { return n < 10 ? '0' + n : n }
//-->
